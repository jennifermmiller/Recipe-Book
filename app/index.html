    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>recipesapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">
            @font-face {
                font-family: "ArchitectsDaughter";
                src: url(fonts/ArchitectsDaughter.ttf) format("truetype");
            }
            body.customfont { 
                font-family: "ArchitectsDaughter", Verdana, Tahoma;
            }
        </style>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body class="customfont">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <div class="container">
            <header>
                <h1>Granny's Recipe Book</h1>
                <ul class="navigation"><!-- append repice links here--></ul>
            </header>
            <div class="recipe-info"><!--insert recipes here--></div>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="#"><img src="images/facebook1.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/gplus.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/pin.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/twitter1.png"></a>
                    </li>
                </ul>
            </div>
            
            <!-- Template for navigation: -->
            <script type="text/template" id="navigation-template">
                <li><%=this.model.get('linkTitle')%></li>
            </script>

            <!-- Template to display recipes: -->
            <script type="text/template" id="recipe-template">
                <div class="middle-section">    
                    <div class="recipe-image">
                        <!-- Image of recipe: -->
                        <img src="images/<%=this.model.get('photo')%>"/>
                    </div>
                    <div class="ingredients">
                        <h4><!--Recipe title goes here--><%=this.model.get('title')%></h4>
                        <ul><!--ingredients go here--></ul>
                    </div>
                </div>
                <div class="description"><!--Insert Recipe instructions here-->
                    <p><%=this.model.get('description')%></p>
                </div>
            </script>

            <!-- Template for ingredients -->
            <script type="text/template" id="ingredient-template">
                <li></li>
            </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/model.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/navigation-view.js"></script>
        <script src="scripts/recipe-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
